<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    
</head>
<body>
    <div class="container mx-auto  p-5 sm:w-full md:w-4/12 shadow-lg h-screen" >
        <h1 class="text-lg font-bold">Kedai Mon-Mon</h1>
        <div class="flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-2 text-red-200" viewBox="0 0 384 512"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg> 
            <p class="text-[10px]">Jln Pagedangan timur</p>
        </div>

        <div class="flex mt-4 bg-gray-200 py-2 rounded-lg px-2 items-center gap-2" >
            <input type="text" placeholder="makan apa hari ini ?" class="flex-1 bg-gray-200 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </div>

        <div class="wrapper flex gap-2 mt-4 border py-5 overflow-x-auto" id="scrollContainer">
            <style>
                .wrapper {
                    -ms-overflow-style: none; /* Untuk Internet Explorer dan Microsoft Edge */
                    scrollbar-width: none; /* Untuk Firefox */
                }

                .wrapper::-webkit-scrollbar {
                    display: none; /* Untuk Google Chrome dan Safari */
                }
            </style>
            <div class="bg-red-200 py-2  min-w-[300px] p-2 cursor-pointer">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo, alias!</p>
            </div>
            <div class="bg-red-200 py-2  min-w-[300px] cursor-pointer p-2">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo, alias!</p>
            </div>
            <div class="bg-red-200 py-2  min-w-[300px] cursor-pointer p-2">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo, alias!</p>
            </div>
           
        </div>
        <button onclick="scrollToPrevItem()">Scroll to Prev Item</button>
        <button onclick="scrollToNextItem()">Scroll to Next Item</button>
    </div>

    
<script>
    const scrollContainer = document.getElementById("scrollContainer");
    const items = scrollContainer.querySelectorAll(".cursor-pointer");
    let currentItemIndex = 0;

    function scrollToNextItem() {
        if (currentItemIndex < items.length - 1) {
            currentItemIndex++;
            items[currentItemIndex].scrollIntoView({ behavior: "smooth" });
        }
    }

    function scrollToPrevItem() {
        if (currentItemIndex > 0) { // Menggunakan operator "> 0" bukan "< items.length + 1"
            currentItemIndex--;
            items[currentItemIndex].scrollIntoView({ behavior: "smooth" });
        }
    }
</script>



</body>
</html>
